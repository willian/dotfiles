# Terminal multiplexer
# https://github.com/tmux/tmux

# Change Default TMUX Prefix to "Ctrl-a"
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# True colors support
# set -g default-terminal "${TERM}"
set-option -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

# Options
set -g default-command "${SHELL}" # use login shell for new panes (loads mise/asdf)
set -g renumber-windows on        # keep numbering sequential
set -g mouse on                   # enable mouse support
set -g escape-time 0              # disable delays on escape sequences
set -g repeat-time 1000           # increase "prefix-free" window
set -g history-limit 1000000      # increase history size (from 2,000)
set -g detach-on-destroy off      # don't exit from tmux when closing a session
set -g set-clipboard on           # use system clipboard
set -g status-interval 3          # update the status bar every 3 seconds
set -g allow-passthrough on
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g mode-style bg=default,fg=yellow
set-window-option -g mode-keys vi # Vim movements for tmux's copy mode
# Emacs key bindings in tmux command prompt (prefix + :) are better than vi keys, even for vim users
set -g status-keys emacs
set -g focus-events on

# Status bar
set -g status-position top
set -g status-style bg=default,fg=black,bright
set -g status-right-length 100
set -g status-left-length 300
set -g status-left "#[fg=black,bright]#S "
set -g status-right ""

# Window buttons
set -g window-status-format "●"
set -g window-status-current-format "#W"

set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=blue,nobold}"
set -g window-status-bell-style "fg=red,nobold"

# Pane separators
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=blue

# Keybinds

# Change keybinds for splitting windows
bind | split-window -c '#{pane_current_path}' -h
bind - split-window -c '#{pane_current_path}' -v
bind c new-window -c '#{pane_current_path}'

bind -N "⌘+l last-session (via sesh) " L run-shell "sesh last || tmux display-message -d 1000 'Oops, no last sessions found'"
bind -N "⌘+9 switch to root session (via sesh) " 9 run-shell "sesh connect --root $(pwd)"

# Docker integration
bind d new-window -n '' lazydocker

# Git integration
bind g new-window -n '' lazygit

# skip "kill-pane 1? (y/n)" change-prompt
bind-key x kill-pane

# Maximize/Minimize tmux pane
bind -r m resize-pane -Z

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

bind -N "⌘+R run a script" Y split-window -v -l 10 "npm run (jq -r '.scripts | keys[]' package.json | fzf --no-border)"
bind -N "⌘+Q kill current session" Q kill-session

bind-key "K" run-shell "sesh connect \"$(
  sesh list --icons --hide-duplicates | fzf-tmux -p 100%,100% --no-border \
    --ansi \
    --list-border \
    --no-sort --prompt '  ' \
    --color 'list-border:6,input-border:3,preview-border:4,header-bg:-1,header-border:6' \
    --input-border \
    --header-border \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-b:abort' \
    --bind 'ctrl-a:change-prompt(  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(  )+reload(sesh list --icons)' \
    --preview-window 'right:70%' \
    --preview 'sesh preview {}' \
)\""

bind-key "N" display-popup -E "sesh ui"

# root sessions
bind-key "R" run-shell "sesh connect \"\$(
  sesh list --icons | fzf-tmux -p 100%,100% --no-border \
    --query  \"\$(sesh root)\" \
    --ansi \
    --list-border \
    --no-sort --prompt '  ' \
    --color 'list-border:6,input-border:3,preview-border:4,header-bg:-1,header-border:6' \
    --input-border \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-b:abort' \
    --bind 'ctrl-t:change-prompt(  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(  )+reload(sesh list --icons)' \
    --preview-window 'right:70%' \
    --preview 'sesh preview {}' \
)\""

# Plugins
set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux-plugins/"

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

set -g @plugin 'christoomey/vim-tmux-navigator' # for navigating panes and vim/nvim with Ctrl-hjkl
set -g @plugin 'tmux-plugins/tmux-yank' # enables copying to system clipboard
set -g @plugin 'tmux-plugins/tmux-resurrect' # enables saving and restoring tmux sessions
set -g @plugin 'tmux-plugins/tmux-continuum' # enables automatic restoring of tmux sessions
set -g @plugin 'joshmedeski/tmux-fzf-url' # open URLs from your terminal

set -g @plugin 'tmux-plugins/tpm'        # load tpm
run "$HOME/.config/tmux-plugins/tpm/tpm" # run tpm (always end of file)
